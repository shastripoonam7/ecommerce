<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<title>Login Form</title>
</head>

<body>
	<h1 class="text-success text-center">E-Commerce - Login</h1>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<form id="loginForm" action="/ecommerce/loginUser" method="post">
							<div class="form-group">
								<label for="username"> User Name </label> <input type="text"
									class="form-control" id="username" placeholder="username" required />
							</div>
							<div class="form-group">
								<label for="email"> Email </label> <input type="email"
									class="form-control" id="email" placeholder="Email" required />
							</div>
							<div class="form-group">
								<label for="password_hash"> Password </label> <input type="password"
									class="form-control" id="password_hash" placeholder="Password"
									required />
							</div>
							<button class="btn btn-danger">Login</button>
						</form>
						<p class="mt-3">
							Not registered? <a href="/ecommerce/register">Create an account</a>
						</p>
						<p class="mt-3 text-success" th:text="${success}"></p>
						<p class="mt-3 text-danger" th:text="${error}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
