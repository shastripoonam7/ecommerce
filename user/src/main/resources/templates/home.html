<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
        style-src-elem 'self' https://cdn.jsdelivr.net;
        script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval';
        font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
        connect-src 'self';
        img-src 'self' data:;
    ">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Dashboard - E-Commerce</title>
</head>

<body class="bg-light">

 <!-- Header Fragment -->
    <div th:replace="~{header :: body}"></div>

    <!-- Welcome Section -->
    <div class="container mt-4">
        <h2 class="text-center text-dark">Welcome, <span th:text="${userName}">User</span>!</h2>
        <p class="text-center text-muted">Browse our latest products below.</p>
    </div>

    <!-- Products List -->
    <div class="container mt-4">
        <div class="row" id="productList">
            <!-- Product Cards (Thymeleaf for dynamic loading) -->
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100 shadow">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted" th:text="${product.description}">Short description of the product.</p>
                        <h6 class="text-primary">$<span th:text="${product.price}">99.99</span></h6>
                        <a href="#" class="btn btn-success w-100">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Fragment -->
    <div th:replace="~{footer :: body}"></div>

</body>
</html>
